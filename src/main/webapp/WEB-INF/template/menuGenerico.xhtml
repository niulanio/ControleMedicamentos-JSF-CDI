<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="file.css" />
	<title>Insert title here</title>

</h:head>


<h:body>

	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="olho.jpg" width="30" />
		</div>
		<div style="float: right;">
			<h:graphicImage library="imagens" name="olho.jpg" width="80" />
		</div>

		<p:confirmDialog global="true">
			<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
				icon="pi pi-check" />
			<p:commandButton value="Não"
				styleClass="ui-confirmdialog-no ui-button-flat" icon="pi pi-check" />
		</p:confirmDialog>
	</header>
	<ui:insert name="corpo" />
	<footer>
		<h2>Rodapé da Página==================================</h2>
	</footer>

</h:body>


</html>
